{% extends "base.html" %}
{% block content %}

<h1>Search Results for "{{ query }}"</h1>
{% if tracks %}
    <ul>
    {% for track in tracks %}
        <li>
            <a href="{{ url_for('info', track_id=track.id) }}">
                {{ track.name }} by {{ track.artists[0].name }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}

{% endblock %}
